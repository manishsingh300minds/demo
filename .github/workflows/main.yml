name: Nodejs Github Action

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3  # checkout the repository
      - name: Use Node
        uses: actions/setup-node@v3  # setup Node.js
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run test
        run: npm test
